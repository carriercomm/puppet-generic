<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
  ModulePath "/usr/lib/collectd/python-plugins"
  LogTraces false
  Interactive false
  Import "<%= real_plugin %>"
  <Module <%= real_plugin %>>
    <%= real_plugin %> <% options.each do | option | %> "<%= option %>"<% end %>
  </Module>
</Plugin>
